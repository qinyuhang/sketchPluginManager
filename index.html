<html>
<head>
    <meta charset="utf8">
    <title>Sketch Plugins Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<h1>Sketch Plugin Manager</h1>-->
    <div class="app">
        <div class="left-bar">
            <div class="segment">
                <div style="background-image: url(icon/Category.svg)" data-role="btn" data-action="list"></div>
                <div style="background-image: url(icon/download.svg)" data-role="btn" data-action="downloading"></div>
                <div style="background-image: url(icon/box.svg)" data-role="btn" data-action="installed"></div>
            </div>
            <div class="setting">
                <div  style="background-image: url(icon/set.svg)" data-role="btn" data-action="settings"></div>
            </div>
        </div>
        <div class="list-view">
            <div class="search">
                <input type="text" name="search_key">
                <div class="reload-btn btn" data-cur="0"></div>
            </div>
            <div class="plugin-list"></div>
        </div>
        <div class="detail-view">
            <div class="title-bar">
                <h1></h1>
                <span class="star-num"></span>
                <span class="fork-num"></span>
                <div id="install-btn" class="btn">
                    <span class="btn-text">Download</span>
                    <span class="btn-progress"></span>
                </div>
            </div>
            <div class="detail-container">
                <div class="detail-content"></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
