<html>
<head>
    <meta charset="utf8">
    <title>Sketch Plugins Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<h1>Sketch Plugin Manager</h1>-->
    <div class="app">
        <div class="left-bar">
            <div class="segment">
                <div>插件列表</div>
                <div>下载任务</div>
                <div>已安装</div>
            </div>
            <div class="setting">
                <div></div>
            </div>
        </div>
        <div class="list-view">
            <div class="reload-btn btn"></div>
            <div class="search">
                <input type="text" name="search_key">
            </div>
            <div class="plugin-list"></div>
        </div>
        <div class="detail-view"></div>
        <div id="install-btn" class="btn"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
