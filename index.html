<html>
<head>
    <meta charset="utf8">
    <title>Sketch Plugins Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<h1>Sketch Plugin Manager</h1>-->
    <div class="app">
        <div class="left-bar">
            <div class="segment">
                <div>插件列表</div>
                <div>下载任务</div>
                <div>已安装</div>
            </div>
            <div class="setting">
                <div></div>
            </div>
        </div>
        <div class="list-view">
            <div class="search">
                <input type="text" name="search_key">
                <div class="reload-btn btn"></div>
            </div>
            <div class="plugin-list"></div>
        </div>
        <div class="detail-view">
            <div class="title-bar">
                <h1></h1>
                <span class="star-num"></span>
                <span class="fork-num"></span>
                <div id="install-btn" class="btn">Download</div>
            </div>
            <div class="detail-container">
                <div class="detail-content"></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
